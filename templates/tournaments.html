<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Турниры - Покер онлайн</title>
    <link rel="shortcut icon" href="static/images/site.png" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style/tournaments.css') }}">
</head>
<body>
    <header>
        <h1>Турниры</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="{{ url_for('profile', token=token) }}">Профиль</a></li>
                <li><a href="{{ url_for('game', token=token) }}">Играть</a></li>
                <li><a href="{{ url_for('tournaments', token=token) }}">Турниры</a></li>
                <li><a href="{{ url_for('rating', token=token) }}">Рейтинг</a></li>
                <li><a href="{{ url_for('rules', token=token) }}">Правила</a></li>
                <li><a href="{{ url_for('about', token=token) }}">О нас</a></li>
                <li><a href="login.html">login</a></li>
                <li><a href="register.html">register</a></li>
                <li><a href="{{ url_for('dashboard', token=token) }}">Дашборд</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Прошу к регистрации</h2>
        <section class="tournaments">
            <div class="registration-card">
                <div class="form-section">
                    <form action="#" method="post">
                        <label for="name">Имя:</label>
                        <input type="text" id="name" name="name" required>
                        <label for="number">Номер:</label>
                        <input type="text" id="number" name="number" required>
                        <label for="email">Почта:</label>
                        <input type="email" id="email" name="email" required>
                    </form>
                </div>
                <div class="tournament-info">
                    <h6>Информация о турнире</h6>
                    <p><strong>Дата проведения:</strong> 25 февраля 2024</p>
                    <p><strong>Время проведения:</strong> 18:00</p>
                    <p><strong>Количество участников:</strong> 50</p>
                    <p><strong>Минимальный взнос:</strong> $100</p>
                </div>
            </div>
            <button class="shuffle-button" type="submit">Отправить в колоду</button>
            <div class="deck">
                <!-- Вставьте изображение колоды карт здесь -->
                <img src="static/images/kolo.png" alt="Колода карт">
            </div>  
        </section>
        
    </main>
    <footer>
        <p>&copy; 2024 Покер онлайн</p>
    </footer>
</body>
</html>
